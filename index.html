<!DOCTYPE html>
<html>
  <head>
    <title>Mark2HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div></div>
      <h1>Mark2HTML</h1>
      <a href="https://github.com/your-username/your-project-name" target="_blank">
        <img src="/static/github.png" style="height: 35px;" />
      </a>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <main>
      <div class="container">
        <form>
          <div class="markdown-container">
            <label for="markdown">Enter your markdown here:</label>
            <textarea
              id="markdown"
              name="markdown"
              placeholder="Enter your markdown here"
            ></textarea>
          </div>
        </form>

        <label for="html-output">Your converted HTML code here:</label>
        
        <div class="html-output-container">
          <div class="html-output-div">
            <div id="html-output" class="highlight hljs" data-lang="javascript">
                <!-- HTML output goes here -->
              </div>
              <button id="copy-btn">Copy Code</button>
              <button id="download-btn">Download HTML</button>
          </div>
        </div>

        <label for="live-preview">Live Preview:</label>
        <div id="live-preview" class="highlight hljs">
            <!-- Live preview goes here -->
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made with ðŸ’— by
        <a href="https://twitter.com/pushkaraj2007">Pushkaraj Kulkarni</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
